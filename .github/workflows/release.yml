name: Create Release

on:
  push:
    branches:
      - main
      - dev

permissions:
  contents: write
  pull-requests: read

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for changelog generation

      - name: Get version from package.json
        id: package_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Set release tag
        id: release_tag
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          if [ "$BRANCH_NAME" = "main" ]; then
            TAG="v${{ steps.package_version.outputs.version }}"
          else
            TAG="v${{ steps.package_version.outputs.version }}-$BRANCH_NAME"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "branch=$BRANCH_NAME" >> $GITHUB_OUTPUT
          echo "Release tag: $TAG"

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "${{ steps.release_tag.outputs.tag }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag already exists, skipping release"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag does not exist, will create release"
          fi

      - name: Generate changelog
        id: changelog
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          echo "## What's Changed" > CHANGELOG.md

          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            echo "First release - including all commits" >> CHANGELOG.md
            git log --pretty=format:"- %s (%h)" >> CHANGELOG.md
          else
            echo "Changes since $PREV_TAG:" >> CHANGELOG.md
            git log $PREV_TAG..HEAD --pretty=format:"- %s (%h)" --no-merges >> CHANGELOG.md
          fi

          echo "" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/$PREV_TAG...${{ steps.release_tag.outputs.tag }}" >> CHANGELOG.md

          cat CHANGELOG.md

      - name: Create Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.release_tag.outputs.tag }}
          release_name: Release ${{ steps.release_tag.outputs.tag }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: ${{ steps.release_tag.outputs.branch != 'main' }}

      - name: Release Summary
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          echo "âœ… Release created successfully!"
          echo "Tag: ${{ steps.release_tag.outputs.tag }}"
          echo "Branch: ${{ steps.release_tag.outputs.branch }}"
          echo "Prerelease: ${{ steps.release_tag.outputs.branch != 'main' }}"
